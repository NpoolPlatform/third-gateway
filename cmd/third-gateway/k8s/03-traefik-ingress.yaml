apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: third-gateway-traefik-app-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: third-gateway-traefik-app
    k8s.kuboard.cn/workload: third-gateway-traefik-app
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-strip-third-gateway-prefix@kubernetescrd,
                                                      kube-system-common-headers@kubernetescrd,
                                                      kube-system-headers-appid-to-body@kubernetescrd,
                                                      kube-system-headers-userid-to-body@kubernetescrd,
                                                      kube-system-headers-langid-to-body@kubernetescrd,
                                                      kube-system-headers-app-login-token-to-body@kubernetescrd,
                                                      kube-system-app-rbac-auth@kubernetescrd

spec:
  rules:
    - host: api.npool.top
      http: &http_rules
        paths:
          - path: /api/third-gateway/version
            backend:
              serviceName: third-gateway
              servicePort: 50260
          - path: /api/third-gateway/v1/send
            backend:
              serviceName: third-gateway
              servicePort: 50260
          - path: /api/third-gateway/v1/verify
            backend:
              serviceName: third-gateway
              servicePort: 50260
    - host: api.procyon.vip
      http: *http_rules
    - host: api.xpool.top
      http: *http_rules
    - host: api.ohhash.com
      http: *http_rules

---

